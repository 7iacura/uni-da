<div class="pagination" style="margin-top: 10px;">
    <span class="step-links">
        {% if objects.has_previous %}
        <a href="?page=1"><button><< First</button></a>
        <a href="?page={{ objects.previous_page_number }}"><button>< Previous</button></a>
        {% else %}
        <button disabled><< First</button>
        <button disabled>< Previous</button>
        {% endif %}

        <span class="current">
            Page {{ objects.number }} of {{ objects.paginator.num_pages }}.
        </span>

        {% if objects.has_next %}
        <a href="?page={{ objects.next_page_number }}"><button>Next ></button></a>
        <a href="?page={{ objects.paginator.num_pages }}"><button>Last >></button></a>
        {% else %}
        <button disabled>Next ></button>
        <button disabled>Last >></button>
        {% endif %}
    </span>
</div>
